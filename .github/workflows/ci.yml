name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fact-checkr/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fact-checkr/frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

  backend:
    name: Backend (Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fact-checkr/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: fact-checkr/backend/requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test
        run: |
          # Set dummy env vars for testing if needed, or rely on .env.example
          # Ideally, tests should mock external services
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests
