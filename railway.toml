[build]
builder = "DOCKERFILE"
# Note: Set Root Directory to "backend" in Railway dashboard for this to work
# When Root Directory is set to "backend", Railway uses backend/Dockerfile automatically
dockerfilePath = "Dockerfile"

[deploy]
service = "backend"
startCommand = "sh /app/scripts/start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

